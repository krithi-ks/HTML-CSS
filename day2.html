<html lang="en">

<body>
    <form>
        <input type="email" placeholder="Email Id" required>
        <br><br>
        <input type="number" min="1" max="60" placeholder="Roll Number:" required>
        <input type="text" placeholder="Name" required>
        <br><br>
        Date of Birth:
        <input type="date" required>
        <br><br>

        Country:

            <option>2nd Year</option>

        <input type="password" placeholder="Enter Code" minlength="5" maxlength="8" required>
        <br><br>
        <input type="date">
        <br><br>
        <input type="radio" checked> I hereby declare that the information given above is true to the best of my knowledge and belief
        <br><br>
        I am not a robot <input type="checkbox">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
